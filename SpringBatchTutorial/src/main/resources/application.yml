spring:
  batch:
    job:
      name: ${job.name:NONE} #job을 실행할 때 job 이름을 파라미터로 넘기기 위한 세팅
    jdbc:
      initialize-schema: ALWAYS #항상 스키마 생성
  datasource:
    url: jdbc:mysql://localhost:3306/spring_batch
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 12345
  jpa:
    show-sql: true
